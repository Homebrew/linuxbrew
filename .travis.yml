language: ruby

rvm:
  - 1.8.7

before_install:
  # Fix error: Incorrect file permissions (664)
  - umask 022
  - if [ -f ".git/shallow" ]; then
      travis_retry git fetch --unshallow;
    fi

install:
  - PATH=$PWD/bin:$PATH
  - export HOMEBREW_DEVELOPER="1"

script:
  - brew test-bot

notifications:
  email: false
